<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Window title -->
    <title>Toboolist</title>
</head>
    
<body>

    <!-- Header -->
    <header>
        <div class="title-logo-wrapper">
            <img class="logo" src="./img/logo.png" alt="Logo boolean">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>

    <!-- Main wrapper -->
    <div class="main-wrapper">
        
        <!-- Buttons section -->
        <section class="button-section">
            <button class="task-button b-padding">Add Task</button>
            <button class="section-button b-padding">Add Section</button>
        </section>

        <!-- To boo things -->
        <div class="todo-container">

            <!-- New Task sect. -->
            <section>
                <h2 class="task-info">&#9662; New Task</h2>
                <ul>
                    <li class="task-item">
                        <span class="check">&check;</span>
                        <span class="task-text">Quarterly Newsletter</span>
                        <label class="label" for="editorial">Editorial</label>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
